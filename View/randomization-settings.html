<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Randomization Settings</title>
  <link rel="stylesheet" href="../Assets/randomization.css" />
</head>
<body>
  <form action="generate_versions.php" method="POST">
    <h1>Question Randomization</h1>
    <div>
      <h2>Randomization Settings</h2>

      <label>
        <input type="checkbox" id="shuffle-questions" name="shuffle_questions" checked>
        Shuffle Questions
      </label>

      <label>
        <input type="checkbox" id="shuffle-answer" name="shuffle_answer" checked>
        Shuffle Answer Choices
      </label>

      <label for="version-count">Number of Test Versions</label>
      <input type="number" id="version-count" name="version_count" placeholder="e.g., 3" required>

      <label for="test-id">Test ID</label>
      <input type="number" id="test-id" name="test_id" required>

      <button type="submit">Generate Test Versions</button>
    </div>
  </form>

  <form action="preview_version.php" method="GET">
    <div>
      <h2>Version Preview</h2>

      <label for="test-id-preview">Test ID</label>
      <input type="number" id="test-id-preview" name="test_id" required>

      <label for="version-number">Select Version Number</label>
      <input type="number" id="version-number" name="version_number" required>

      <button type="submit">Preview Version</button>
    </div>
  </form>

  <script>
    document.addEventListener("visibilitychange", function () 
    {
      if (document.hidden) {
        alert("Tab switching is not allowed!");
      }
    });
  </script>
</body>
</html>
