<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Randomization Settings</title>
  <link rel="stylesheet" href="../Public/randomization.css" />
</head>
<body>
<form>

  <h1>Question Randomization</h1>
  <div>
    <h2>Randomization Settings</h2>

      <label>
        <input type="checkbox" id="shuffle-questions" name="shuffle-questions">
        Shuffle Questions
      </label>

      <label>
        <input type="checkbox" id="Shuffle_answer" name="Shuffle_answer">
        Shuffle Answer Choices
      </label>

      <label for="version-count">Number of Test Versions</label>
      <input type="number" id="version-count" name="version-count" placeholder="e.g., 3">

      <button type="submit" id="generate-versions-btn">Generate Test Versions</button>

  </div>
  <div>
    <h2>Version Preview</h2>
      <label for="version-number">Select Version Number</label>
      <select id="version-number" name="version-number">
        <option value="1">Version 1</option>
        <option value="2">Version 2</option>
        <option value="3">Version 3</option>
      </select>

      <button type="submit" id="preview-version-btn">Preview Version</button>

  </div>
  <div>
    <h2>Lockdown Browser</h2>
      <label>
        <input type="checkbox" id="enable-lockdown" name="enable-lockdown">
        Enable Lockdown Browser
      </label>

      <button type="submit" id="lockdown-browser-btn">Apply Lockdown Settings</button>
  </div>
</form>
  </div>
</body>
</html>
